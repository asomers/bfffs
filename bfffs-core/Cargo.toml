[package]
name = "bfffs-core"
version = "0.1.0"
authors = ["Alan Somers <asomers@gmail.com>"]
edition = "2018"

[lib]
# BFFFS doesn't use doctests, because it's not a real library.
doctest = false

[features]
nightly = [ "mockall/nightly" ]

[dependencies]
async-trait = "0.1.40"
bincode = { version = "1.0.1", features = ["i128"] }
bitfield = "0.13.1"
blosc = "0.1.3"
byteorder = "1.2.3"
cfg-if = "1.0"
divbuf = { git = "https://github.com/asomers/divbuf.git", rev = "0a72fb5"}
downcast = "0.10.0"
enum-primitive-derive = "0.2.0"
fixedbitset = "0.1.8"
futures = "0.3.0"
futures-locks = { git = "http://github.com/asomers/futures-locks.git", rev = "ebf2aab" }
itertools = "0.7"
isa-l = { path = "../isa-l" }
lazy_static = "1.0"
libc = "0.2.44"
metrohash = "1.0"
mockall_double = "0.2.0"
nix = "0.22.0"
num_enum = "0.5.1"
num-traits = "0.2.0"
serde = "1.0.60"
serde_derive = "1.0"
serde_yaml = "0.8.16"
time = "0.1"
tokio = { version = "1.10.0", features = ["rt", "sync", "time"] }
tokio-file = { git = "http://github.com/asomers/tokio-file.git", rev = "138c515" }
tracing = "0.1.5"
tracing-futures = "0.2.4"
uuid = { version = "0.8.2", features = ["serde", "v4"]}

[dev-dependencies.clap]
version = "3.0.0-beta.4"
default-features = true
features=  [ "wrap_help" ]

[dev-dependencies]
chashmap = "2"
futures-test = "0.3.7"
galvanic-test = "0.2"
glob = "0.2"
histogram = "0.6"
itertools = "0.7.1"
mockall = "0.10.1"
num_cpus = "1"
permutohedron = "0.2"
pretty_assertions = "0.5"
rand = "0.8"
rand_xorshift = "0.3"
tempfile = "3.2"
tokio = { version = "1.10.0", features = ["rt", "rt-multi-thread", "sync", "time"] }

[dev-dependencies.tracing-subscriber]
version = "0.2.15"
default-features = false
features = [ "ansi", "env-filter", "fmt", "tracing-log" ]

[[test]]
name = "cacheable_space"
harness = false
path = "tests/cacheable_space.rs"

[[test]]
name = "functional"
path = "tests/functional/mod.rs"
